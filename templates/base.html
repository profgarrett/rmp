    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}RMP{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/static/css/normalize.css">
        <link rel="stylesheet" href="/static/css/main.css">
        <link rel="stylesheet" href="/static/css/rmp.css">
        <script src="/static/js/vendor/modernizr-2.6.2.min.js"></script>

        {% block head %}{% endblock %}

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. You must <a href="http://browsehappy.com/">upgrade your browser</a> to use this site.</p>
        <![endif]-->

        <div id="header">
            <div>
                <a id='logo' href='/'>
                    <img class='floatleft' src="/static/img/altair.png" width=50px height=50px>
                    <span>Rate My Powerpoint</span>
                </a>
                {% if user %}
                <a id='logout' href="/accounts/logout">Log Out</a>
                {% endif %}
            </div>

            <table id='menu'>
                <tr>
                    <td>
                        <a href="/unit/">Units</a>
                    </td>
                    <td>
                        <a href="/user/">Users</a>
                    </td>
                    <td>
                        <a href="/user/{{ user.username}}">{{ user.username }}</a>
                    </td>
                    <td>
                        <a href="/user/{{ user.username}}/ppt/upload">Upload</a>
                    </td>
                </tr>
            </table>
        </div>


        <div id='sidebar'>
            {% block sidebar %}
            {% endblock %}
        </div>
        <div id="content">
            {% block content %}{% endblock %}
        </div>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/static/js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="/static/js/plugins.js"></script>
        <script src="/static/js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
        /*
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));

    </body>
